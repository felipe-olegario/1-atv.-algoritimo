<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prova</title>
</head>
<body>

    <div style="width: 30%; background-color: rgb(0,206,209);">    

        <div style="width: 110px; height: 100px; float: left;"></div>

        <div style="background-color: rgb(34, 31, 31); color: white;"><h3>
            Calculadora Básicas</h3></div>

        <br>

        <input type="text" id="num1" style="width: 39%;" placeholder="Número 1">
        
        <br><br>

        <input type="text" id="num2" style="width: 39%;" placeholder="Número 2">

        <br><br>

        <div style="width: 70px; height: 100px; float: left;"></div>

        <button onclick="somar()" style="background-color: black; color: white;">
            Somar</button>

        <button onclick="subtrair()" style="background-color: black; color: white;">
            Subtrair</button>
        
        <button onclick="multiplicar()" style="background-color: black; color: white;">
            Mutiplicar</button>

        <button onclick="Dividir()" style="background-color: black; color: white;">
            Dividir</button>
        
        <br><br>

        <div style="width: 40px; height: 100px; float: left;"></div>

        <div id="resultado" style="background-color: black; color: white;"></div>
    
     </div>      

</body>
</html>

<script>

    function somar() {
        var somar = Number(num1.value) + Number(num2.value);
        resultado.innerHTML = `${num1.value} + ${num2.value} = <b> ${somar} </b>`;
    }

    function subtrair() {
        var subtrair = Number(num1.value) - Number(num2.value);
        resultado.innerHTML = `${num1.value} - ${num2.value} = <b> ${subtrair} </b>`;
    }

    function multiplicar() {
        var multiplicar = Number(num1.value) * Number(num2.value);
        resultado.innerHTML = `${num1.value} * ${num2.value} = <b> ${multiplicar} </b>`;
    }
    
    function Dividir() {
        var dividir = Number(num1.value) / Number(num2.value);
        resultado.innerHTML = `${num1.value} / ${num2.value} = <b> ${dividir} </b>`;
    }

</script>
